<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 350" width="612" height="350">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5276;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="612" height="350" fill="#ffffff" />

  <!-- Coin icon -->
  <g transform="translate(180, 175)">
    <!-- Outer coin -->
    <circle cx="0" cy="0" r="80" fill="url(#coinGrad)" />
    <circle cx="0" cy="0" r="65" fill="none" stroke="#fff" stroke-width="2" opacity="0.4"/>
    <!-- Color symbol - three overlapping circles -->
    <circle cx="-20" cy="-10" r="22" fill="#e74c3c" opacity="0.9"/>
    <circle cx="20" cy="-10" r="22" fill="#27ae60" opacity="0.9"/>
    <circle cx="0" cy="20" r="22" fill="#3498db" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="380" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a5276">Colored</text>
  <text x="380" y="205" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a5276">Coin</text>
</svg>
