<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 280" width="750" height="280">
  <defs>
    <linearGradient id="itemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d3c98;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowAcc" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="280" fill="#fafafa"/>

  <!-- Title -->
  <text x="375" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">アキュムレーターによるデータ圧縮</text>

  <!-- Left side: Without accumulator -->
  <g transform="translate(30, 60)">
    <text x="130" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">従来の方法</text>

    <rect x="0" y="20" width="260" height="170" rx="8" fill="#fff" stroke="#e74c3c" stroke-width="2"/>

    <!-- Items listed individually -->
    <rect x="20" y="40" width="220" height="25" rx="4" fill="url(#itemGrad)"/>
    <text x="130" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">アイテムID: ABC123...</text>

    <rect x="20" y="70" width="220" height="25" rx="4" fill="url(#itemGrad)"/>
    <text x="130" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">アイテムID: DEF456...</text>

    <rect x="20" y="100" width="220" height="25" rx="4" fill="url(#itemGrad)"/>
    <text x="130" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">アイテムID: GHI789...</text>

    <text x="130" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">...</text>

    <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">データサイズ: アイテム数に比例</text>
  </g>

  <!-- Arrow -->
  <path d="M320,150 L390,150" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowAcc)"/>
  <text x="355" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">圧縮</text>

  <!-- Right side: With accumulator -->
  <g transform="translate(420, 60)">
    <text x="140" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">アキュムレーター使用</text>

    <rect x="0" y="20" width="280" height="170" rx="8" fill="#fff" stroke="#27ae60" stroke-width="2"/>

    <!-- Single accumulator value -->
    <rect x="40" y="55" width="200" height="60" rx="8" fill="url(#accGrad)"/>
    <text x="140" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">アキュムレーター値</text>
    <text x="140" y="100" text-anchor="middle" font-family="monospace" font-size="9" fill="#fff">0x7a3f...（固定長）</text>

    <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">100個でも1000個でも</text>
    <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">同じサイズ！</text>

    <text x="140" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">データサイズ: 常に一定</text>
  </g>

  <!-- Bottom explanation -->
  <g transform="translate(30, 245)">
    <rect x="0" y="0" width="690" height="30" rx="4" fill="#ecf0f1"/>
    <text x="345" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">アキュムレーターは「含まれているか？」の検証が可能で、ブロックチェーンのデータ効率を大幅に向上させます</text>
  </g>
</svg>
