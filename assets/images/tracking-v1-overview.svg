<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="farmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tradeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="factoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d3c98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">サプライチェーンの追跡イメージ</text>

  <!-- Farm (Origin) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#farmGrad)"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">生産者</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">カカオ農家</text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">A, B, C</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M175,120 L245,120" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">出荷</text>

  <!-- Trade (Intermediary) -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#tradeGrad)"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">輸出業者</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">仲介・輸送</text>
  </g>

  <!-- Arrows 2 -->
  <path d="M375,100 L445,70" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M375,120 L445,120" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M375,140 L445,170" stroke="#7f8c8d" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Factories (Destinations) -->
  <g transform="translate(450, 40)">
    <rect x="0" y="0" width="100" height="50" rx="6" fill="url(#factoryGrad)"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">加工業者 A</text>
    <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">アイテム A</text>
  </g>
  <g transform="translate(450, 95)">
    <rect x="0" y="0" width="100" height="50" rx="6" fill="url(#factoryGrad)"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">加工業者 B</text>
    <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">アイテム B</text>
  </g>
  <g transform="translate(450, 150)">
    <rect x="0" y="0" width="100" height="50" rx="6" fill="url(#factoryGrad)"/>
    <text x="50" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">加工業者 C</text>
    <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">アイテム C</text>
  </g>

  <!-- Blockchain recording -->
  <g transform="translate(580, 70)">
    <rect x="0" y="0" width="180" height="130" rx="8" fill="url(#chainGrad)"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">ブロックチェーン</text>
    <line x1="10" y1="35" x2="170" y2="35" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">すべての移動履歴を</text>
    <text x="90" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fff">改ざん不可能な形で記録</text>
    <rect x="20" y="85" width="140" height="35" rx="4" fill="#fff" opacity="0.2"/>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">誰でも検証可能</text>
    <text x="90" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">透明性の確保</text>
  </g>

  <!-- Connection to blockchain -->
  <path d="M555,120 L575,100" stroke="#e67e22" stroke-width="1.5" stroke-dasharray="4,2" fill="none"/>
  <path d="M370,160 L370,240 L670,240 L670,205" stroke="#e67e22" stroke-width="1.5" stroke-dasharray="4,2" fill="none"/>

  <!-- Bottom explanation -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="500" height="55" rx="6" fill="#ecf0f1"/>
    <text x="250" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Tracking Protocol v1 のメリット</text>
    <text x="250" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">アキュムレーター技術により、大量のアイテムを効率的に追跡・検証</text>
  </g>
</svg>
