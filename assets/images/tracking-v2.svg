<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 350" width="612" height="350">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b2c6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="612" height="350" fill="#ffffff" />

  <!-- Confidential/Shield icon -->
  <g transform="translate(180, 175)">
    <!-- Shield shape -->
    <path d="M0,-80 L60,-55 L60,20 Q60,70 0,90 Q-60,70 -60,20 L-60,-55 Z" fill="url(#shieldGrad)"/>
    <!-- Lock symbol inside shield -->
    <rect x="-20" y="-10" width="40" height="35" rx="5" fill="#fff" opacity="0.9"/>
    <rect x="-15" y="-5" width="30" height="25" rx="3" fill="#5b2c6f"/>
    <!-- Lock shackle -->
    <path d="M-12,-10 L-12,-25 Q-12,-40 0,-40 Q12,-40 12,-25 L12,-10" fill="none" stroke="#fff" stroke-width="6" opacity="0.9"/>
    <!-- Keyhole -->
    <circle cx="0" cy="5" r="5" fill="#fff"/>
    <rect x="-2" y="5" width="4" height="10" fill="#fff"/>
  </g>

  <!-- Text -->
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#5b2c6f">Tracking</text>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#5b2c6f">Protocol</text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="24" fill="#8e44ad">v2 - Confidential</text>
</svg>
